<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Mockup | Stats preview card component</title>


</head>
<body>

  <main class="main-wrapper">
    <div class="top-section">
    
    </div>

    <div class="bottom-section">
      <section class="hero-text">
        <h1 class="title">
          Get <strong>insights</strong> that help your business grow.
        </h1>

        <p class="sub-title">
            Discover the benefits of data analytics 
            and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
        </p>
      
      </section>

      <section class="stats">
        <h2 class="number-stats">
          10k+
          <span>companies</span>
        </h2>

        <h2 class="number-stats">
          314
          <span>templates</span>
        </h2>

        <h2 class="number-stats">
          12M+
          <span>queries</span>
        </h2>
      
      </section>
    
    </div>
  
  </main>


</body>
</html>
